<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
    <table>
        <tr colspan="2">
            <td>DAFTAR PESERTA</td>
            <td>SMK ANGKASA</td>
        </tr>
        <tr>
            <td>nama</td>
            <td><input type="text" name="nama" id="" required></td>
        </tr>
        <tr>
            <td>email</td>
            <td><input type="text" name="email" id="" required></td>
        </tr>
        <tr>
            <td>Nomor Handphone</td>
            <td><input type="text" name="no_hp" id="" required></td>
        </tr>
        <tr>
            <td>Password</td>
            <td><input type="password" name="password" id="" required></td>
        </tr>
        <tr>
            <td>hobi</td>
            <td>
                <input type="checkbox" name="hobi" id="">
                <label for="">nguseup</label>
                <input type="checkbox" name="hobi" id="">
                <label for="">gym</label>
            </td>
        </tr>
        <tr>
            <td>jenis kelamin</td>
            <td>
                <input type="radio" name="jenis_kelamin" id="laki">
                <label for="laki">laki-laki</label>
                <input type="radio" name="jenis_kelamin" id="perempuan">
                <label for="perempuan">perempuan</label>
            </td>
        </tr>
        <tr>
            <td>jurusan</td>
            <td>
                <select name="jurusan" id="" required>
                    <option value="">RPL</option>
                    <option value="">TJKT</option>
                    <option value="">DPIB</option>
                    <option value="">TEI</option>
                    <option value="">TKR</option>
                    <option value="">TBSM</option>
                    <option value="">SAMSUNG TE</option>
                </select>
            </td>
        </tr>
        <tr>
            <td> url instagram</td>
            <td><input type="url" name="instagram" id="" required></td>
        </tr>
        <tr>
            <td>foto latar merah</td>
            <td><input type="file" name="" id="" required></td>
        </tr>
        <tr>
            <td>tanggal lahir</td>
            <td><input type="date" name="tanggal_lahir" id="" required></td>
        </tr>
        <tr>
            <td>alamat</td>
            <td><textarea name="alamat" id="" cols="30" rows="3"></textarea></td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="submit" value="submit">
                <input type="reset" value="reset">
            </td>
        </tr>
    </table>
</form>
</body>
</html>
